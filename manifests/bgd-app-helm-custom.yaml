apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-helm
spec:
  destination:
    namespace: demo-bgdh
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/bgd-helm-chart
    repoURL: 'https://github.com/bizcochillo/openshift-gitops-demo'
    targetRevision: main
    helm:
      valueFiles:
        - custom_values_1/values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
